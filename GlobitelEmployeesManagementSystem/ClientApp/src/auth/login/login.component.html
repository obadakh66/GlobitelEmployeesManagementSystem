<div class="text-center">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="loginForm">
        <mat-card class="text-center">
          <img style="width: 70%;" src="assets/img/logo.png"/><br/>
          <mat-card-header class="w-100 text-center">

            <mat-card-title style="width: inherit;" class="text-center w-100 mt-2">
              <h3>
                {{'Auth.login' | translate}}
              </h3>
            </mat-card-title>
          </mat-card-header>
          <hr />
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width-control">
                  <mat-label>{{'Global.username' | translate}}</mat-label>
                  <input matInput formControlName="username" placeholder="{{'Global.username' | translate}}" type="text" id="username">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width-control">
                  <mat-label>{{'Global.password' | translate}}</mat-label>
                  <input matInput type="password" placeholder="{{'Global.password' | translate}}" formControlName="password" id="password">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button mat-raised-button color="primary" (click)="submitForm()">{{'Auth.login' | translate}}</button>
              </div>
            </div>
            </mat-card-content>
        </mat-card>
    </form>
    </div>
  </div>
</div>
